<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Shreya</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@0;1&family=Bungee+Inline&family=Comic+Neue:wght@700&family=Fredoka&family=Henny+Penny&family=Hubballi&family=Mate+SC&family=Noto+Sans&family=Noto+Sans+Math&family=Pacifico&family=Raleway&family=Roboto:ital,wght@0,100;0,300;1,100&family=Rubik+Moonrocks&family=Satisfy&family=Shadows+Into+Light+Two&family=Tiro+Gurmukhi:ital@0;1&family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <input
      type="submit"
      value="Happy Birthday Shreya"
      class="btn border-gradient-purple border-gradient"
      id="btn"
      onclick="party.confetti(body)"
      onclick="ev();"
    />
    <footer>Click and Right click to enjoy the party!</footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  </body>
</html>
